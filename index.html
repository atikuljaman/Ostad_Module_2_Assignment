<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>


    <form id="form">
        <h3>BMI Calculator</h3>
        <div class="input_group">
            <label>Weight In (KG)</label>
            <input type="number" id="weightInput" placeholder="Enter your weight">
        </div>
        <div class="input_group">
            <label>Height in (M)</label>
            <input type="number" step="any" inputmode="decimal" id="heightInput" placeholder="Enter your height">
        </div>
        <button id="calculateBtn" type="submit">Calculate BMI</button>

        <div class="calculated_bmi_container inactive" id="calculated_bmi_container">
            <h4>Your BMI is</h4>
            <div id="bmi_value"></div>
        </div>
    </form>


    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
